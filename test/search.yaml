description: Hyperparam SAN Test

auth:
  vc: pnrsy
  cluster: rr1
  docker_repo: philly/jobs/test/pytorch
  docker_tag: pytorch0.4.0-py36-msgpack

code:
  code_upload: True
  local_dir: ./

data:
  data_upload: False

jobs:
  - name: san.elmo
    n_gpu: 1
    args: "--covec_path /hdfs/pnrsy/yuwfan/data/MT-LSTM.pt --data_dir /hdfs/pnrsy/yuwfan/data/ --train_data train_data_v1_elmo.json --dev_data dev_data_v1_elmo.json --elmo_options_file elmo_2x1024_128_2048cnn_1xhighway_options.json --elmo_weights_file elmo_2x1024_128_2048cnn_1xhighway_weights.hdf5 --elmo_on"
    entry_point: train.py
