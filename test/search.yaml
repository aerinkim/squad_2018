description: Hyperparam SAN Test

auth:
  vc: pnrsy
  cluster: rr1
  docker_repo: philly/jobs/test/pytorch
  docker_tag: pytorch0.4.0-py36-msgpack

code:
  code_upload: True
  local_dir: ./

data:
  data_upload: False

jobs:
  - name: san.elmo.off
    n_gpu: 1
    args: "--data_dir /hdfs/pnrsy/yuwfan/data/ --train_data train_data_v1_elmo.json --dev_data dev_data_v1_elmo.json --philly_on"
    entry_point: train.py
  - name: san.elmo.single
    n_gpu: 1
    args: "--data_dir /hdfs/pnrsy/yuwfan/data/ --train_data train_data_v1_elmo.json --dev_data dev_data_v1_elmo.json --philly_on --elmo_on --elmo_output_type single"
    entry_point: train.py
  - name: san.elmo.all
    n_gpu: 1
    args: "--data_dir /hdfs/pnrsy/yuwfan/data/ --train_data train_data_v1_elmo.json --dev_data dev_data_v1_elmo.json --philly_on --elmo_on --elmo_output_type all"
    entry_point: train.py

